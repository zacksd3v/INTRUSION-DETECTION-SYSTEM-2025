{% load static %}
{% load sweetify %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b0f1a;
            color: white;
            padding: 40px;
        }
        .upload-box {
            padding: 20px;
            background: #111827;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,255,255,0.2);
        }
        table {
            font-size: 14px;
        }
    </style>
</head>
<body>
    {% sweetify %}
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if table %}
    <div class="upload-box">
        <h2 class="mb-3">Batch Prediction Results</h2>
        {{ table | safe }}

        <a href="/predicted_output.csv" class="btn btn-success mt-3">
            Download Result CSV
        </a>
    </div>
    {% endif %}

    <div class="mt-4">
        <a href="/predict/" class="btn btn-info">â¬… Back to Dashboard</a>
    </div>

</body>
</html>
